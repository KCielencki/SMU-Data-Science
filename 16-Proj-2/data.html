<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shootings in New York</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css">
    <link rel="Assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src='https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js'></script>
    <script src='https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js'></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html" style="font-size: 30px">Shootings in New York City</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-home">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-data active">
                    <a class="nav-link" href="data.html">Data</a>
                </li>
                <li class="nav-about">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row margin-top-50">
            <div class="col-sm-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 style="font-weight: bold; ; margin-left: 5px; margin-top: 1px">Search</h4>
                        </div>
                        <div class="panel-body">
                            <form id="form">
                                <div class="form-group">
                                    <ul class="list-group" id="filters">
                                        <li class="filter list-group-item">
                                            <label for="date">Enter a Date</label>
                                            <input class="form-control" id="date" type="text" placeholder="1/11/2010">
                                        </li>
                                        <li class="filter list-group-item">
                                            <label for="boro">Select a Borough</label>
                                            <br>
                                            <select id="boro">
                                                    <option>All</option>
                                                </select>
                                            <!---<input class="form-control" id="boro" type="text" placeholder="QUEENS">--->
                                        </li>
                                        <li class="filter list-group-item">
                                            <label for="gender">Select a Gender</label>
                                            <br>
                                            <select id="gender">
                                                    <option>All</option>
                                                </select>
                                            <!---<input class="form-control" id="gender" type="text" placeholder="M/F">--->
                                        </li>
                                        <li class="filter list-group-item">
                                            <label for="race">Select a Race</label>
                                            <select id="race">
                                                    <option>All</option>
                                                </select>
                                        </li>
                                        <br>
                                        <button style="background:grey;" id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-sm-10">
                <div id="table-area" class="">
                    <table id="shootings-table" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="table-head">Shooting ID</th>
                                <th class="table-head">Date</th>
                                <th class="table-head">Time</th>
                                <th class="table-head">Borough</th>
                                <th class="table-head">Precinct</th>
                                <th class="table-head">Jurisdiction Code</th>
                                <th class="table-head">Statistical Murder Flag</th>
                                <th class="table-head">Age Group</th>
                                <th class="table-head">Gender</th>
                                <th class="table-head">Race</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="Static\table.js"></script>

</body>
